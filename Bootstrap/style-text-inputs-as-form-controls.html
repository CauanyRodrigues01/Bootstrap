<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>use-a-span-to-target-inline-elements</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/compiler/bootstrap.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
          <a href="#"
            ><img
              class="img-responsive thick-green-border"
              src="https://bit.ly/fcc-relaxing-cat"
              alt="A cute orange cat lying on its back."
          /></a>
        </div>
      </div>
      <img
        src="https://bit.ly/fcc-running-cats"
        class="img-responsive"
        alt="Three kittens running towards the camera."
      />
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-block btn-primary">
            <i class="fa fa-thumbs-up"></i> Like
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-info">
            <i class="fa fa-info-circle"></i> Info
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-danger">
            <i class="fa fa-trash"></i> Delete
          </button>
        </div>
      </div>
      <p>Things cats <span class="text-danger">love:</span></p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Indoor</label>
          </div>
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Lazy</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" /> Crazy</label>
          </div>
        </div>
        <input
          class="form-control"
          type="text"
          placeholder="cat photo URL"
          required
        />
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
